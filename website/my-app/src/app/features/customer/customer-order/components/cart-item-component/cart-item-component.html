<div class="border-bottom pb-3 mb-3">
    <div class="d-flex justify-content-between align-items-start mb-2">
        <span class="fw-bold">{{ item.menu_name }}</span>
        <button class="btn btn-sm btn-link text-danger p-0" (click)="onRemoveClick()">
            <i class="bi bi-x-circle"></i>
        </button>
    </div>
    <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-secondary" (click)="onQuantityChange(-1)" [disabled]="item.qty <= 1">
                <i class="bi bi-dash"></i>
            </button>
            <button class="btn btn-outline-secondary" disabled>{{ item.qty }}</button>
            <button class="btn btn-outline-secondary" (click)="onQuantityChange(1)">
                <i class="bi bi-plus"></i>
            </button>
        </div>
        <span class="fw-bold text-primary">à¸¿{{ item.price * item.qty }}</span>
    </div>
</div>
