spring.application.name=food-order
# ----------------------------------------------------------
# Database Configuration
# ----------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/food-order?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ----------------------------------------------------------
# JPA / Hibernate Configuration
# ----------------------------------------------------------
# Disable schema generation (Flyway is used for migrations)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ----------------------------------------------------------
# Flyway Configuration
# ----------------------------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.validate-on-migrate=true
# ----------------------------------------------------------
# Custom Swagger Path
# ----------------------------------------------------------
springdoc.swagger-ui.path=/my-ui.html
springdoc.api-docs.path=/my-api-docs
# ----------------------------------------------------------
# OpenTelemetry
# ----------------------------------------------------------
management.tracing.sampling.probability=1.0
